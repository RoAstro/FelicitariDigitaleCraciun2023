    <style>.tremura {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      
      @keyframes shake {
        0% { transform: translate(.5px, .5px) rotate(0deg); }
        10% { transform: translate(-0.5px, -1px) rotate(-0.5deg); }
        20% { transform: translate(-1.5px, 0px) rotate(.5deg); }
        30% { transform: translate(1.5px, 1px) rotate(0deg); }
        40% { transform: translate(0.5px, -.5px) rotate(.5deg); }
        50% { transform: translate(-.5px, 1px) rotate(-.5deg); }
        60% { transform: translate(-1.5px, .5px) rotate(0deg); }
        70% { transform: translate(1.5px, 0.5px) rotate(-.5deg); }
        80% { transform: translate(-0.5px, -0.5px) rotate(.5deg); }
        90% { transform: translate(0.5px, 1px) rotate(0deg); }
        100% { transform: translate(0.5px, -1px) rotate(-.5deg); }
      }</style>
</head>

    <script>
        document.body.style.backgroundColor = "black";
(function(){
    // Targeted date
    var countDownDate = new Date("Jan 1, 2024 00:00:00").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
        // Get current date and time
        var now = new Date().getTime();
        // Time to the date
        var timeToDate = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(timeToDate / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeToDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeToDate % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeToDate % (1000 * 60)) / 1000);
        // Display the result in the element with id="counter"
        document.getElementById("out").innerHTML ='Mai sunt '+ days + " zile " + hours + " ore " + minutes + " minute " + seconds + " secunde.";
        // If the countdown is finished, display a message 
        document.getElementById('zile').innerHTML=days;
        if (timeToDate < 0) {
            clearInterval(x);
        }
    }, 1000);

})();
    </script>
